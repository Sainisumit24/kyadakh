<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Play Sound</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }
</style>
</head>
<body onclick="startAudio()">
<audio id="myAudio" loop>
    <source src="bu.mp4" type="audio/mp4">
    Your browser does not support the audio tag.
</audio>

<script>
function startAudio() {
    var audio = document.getElementById('myAudio');
    if (audio.paused) {
        audio.play();
    }
}
</script>
</body>
</html>
